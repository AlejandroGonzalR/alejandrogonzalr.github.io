---
layout: default
title: Home
---

<section class="text-center">
    <section id="techs-area">
        <h5>Technologies</h5>
        <p>Overview of some technologies I am familiar with.</p>
        <hr class="separator">
    
        <div id="stack" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {% for area in site.data.stack %}
                <div class="carousel-item {% if area.title == "Devops" %} active {% endif %}">
                    <h5>{{ area.title }}</h5>
                    <br>
                    <div class="row justify-content-md-center">
                        {% for tech in area.technologies %}
                        <div class="col-sm-1 col-md-3 col-xl-3">
                            <img src="{{ tech.image }}" alt="{{ tech.title }}" class="tech-logo" >
                        </div>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
        <polygon fill="white" points="100,0 100,100 0,0"/>
    </svg>

    <section id="projects-area">
        <h5>Some Projects</h5>
        <hr class="separator">
        <div id="projects" class="row"></div>
    </section>
</section>
